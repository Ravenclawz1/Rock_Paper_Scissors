<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="choices">
        <div class="choice" id="Rock">
            <img src="images/18E1D78C-CD63-4DD0-84EC-C4D1D2D1D7E1_1_201_a.jpeg" alt="Rock">
        </div>
        <div class="choice" id="Paper">
            <img id="paper_img"src="images/F3C81EDF-DD0F-42E0-BA6D-918EC1CDAA74_1_201_a.jpeg" alt="Paper">
        </div>
        <div class="choice" id="Scissor">
            <img src="images/F6A1A59B-6513-467E-9CA8-884FFC325513_1_201_a.jpeg" alt="Scissors">
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="bot_score">0</p>
            <p>Bot</p>
        </div>
    </div>
    <div class="message-box">
        <p id='message'>Play your move</p>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
